{% extends "base.html" %}

{% block title %}Authorization{% endblock %}

{% block content %}
<div class="registration-cssave">
    <form id="auth-form">
        <h3 class="text-center">Sign in</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="login" minlength="5" id="login" placeholder="login" >
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="8" id="password" placeholder="password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block sign-account" type="submit">Submit</button>
        </div>
        <div class="form-group">
            <hr>
            <p>don't have an account? <a href="/sign_up">sign up</a></p>
        </div>
    </form>
</div>
{% endblock %}
